
<button mat-raised-button color="primary" (click)="nuevo()">Nuevo Paciente</button>
<form class="example-container" [formGroup]="form" (ngSubmit)="aceptar()" #consultaForm="ngForm">



 
    <mat-form-field>
        <input type="text" placeholder="Paciente" matInput [matAutocomplete]="autoPaciente"
            [formControl]="myControlPaciente" formControlName="paciente">
    </mat-form-field>

   
   
   
    <mat-autocomplete #autoPaciente="matAutocomplete" [displayWith]="mostrarPaciente"
        (optionSelected)="seleccionarPaciente($event)">
        <mat-option *ngFor="let p of pacientesFiltrados | async" [value]="p">
            {{ p.nombres }} {{p.apellidos}}
        </mat-option>
    </mat-autocomplete>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Temperatura" required formControlName="temperatura">
        </mat-form-field>
        

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Pulso" required formControlName="pulso">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Ritmo" required formControlName="ritmo">
            </mat-form-field>


    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Escoge una fecha" [max]="maxFecha"
            formControlName="fecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    




  

    <button mat-raised-button color="primary" type="submit" [disabled]="estadoBotonRegistrar()">Registrar</button>
    <button mat-raised-button color="accent" routerLink='/signo' type="button">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>

</form>
